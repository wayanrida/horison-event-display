<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Display - Horison Lampung</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background-1920x1080.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px 0 40px;
    }

    .logo {
      height: 90px;
    }

    .title {
      background: #333;
      color: white;
      font-weight: bold;
      padding: 12px 40px;
      border-radius: 40px;
      font-size: clamp(18px, 2vw, 28px);
    }

    .clock {
      background: #c5aa72;
      color: black;
      font-weight: bold;
      padding: 12px 25px;
      border-radius: 40px;
      font-size: clamp(16px, 1.8vw, 24px);
    }

    table {
      width: 90%;
      margin: 40px auto;
      border-collapse: separate;
      border-spacing: 12px 16px;
    }

    th {
      background: #c5aa72;
      color: black;
      padding: 15px;
      border-radius: 12px;
      font-size: clamp(18px, 1.8vw, 24px);
      font-weight: bold;
      text-align: center;
    }

    td {
      background: #333; /* solid dark, no transparency */
      color: white;
      padding: 15px;
      border-radius: 12px;
      font-size: clamp(16px, 1.4vw, 22px);
      font-weight: bold;
    }

    td:nth-child(3) {
      text-align: right; /* rata kanan untuk ROOM */
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo Horison" class="logo">
    <div class="title" id="eventTitle">EVENT HARI INI</div>
    <div class="clock" id="clock">00:00:00</div>
  </div>

  <table id="eventTable">
    <thead>
      <tr>
        <th>TIME</th>
        <th>EVENT</th>
        <th>ROOM</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT7JWjVeETxcC1epq9wg5oLA8C-BT7iNTCW6mAHfKjMNWe0LI_Ns2srMwOFsdBQE_bIYwKqq7xVoMLU/pub?gid=974824918&single=true&output=csv";

    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString("id-ID", { hour12: false });
      document.getElementById("clock").textContent = timeStr;

      const dateStr = now.toLocaleDateString("id-ID", { day: "2-digit", month: "long", year: "numeric" });
      document.getElementById("eventTitle").textContent = "EVENT " + dateStr.toUpperCase();
    }

    async function loadCSV() {
      try {
        const response = await fetch(CSV_URL + "&_t=" + new Date().getTime(), { cache: "no-store" });
        const text = await response.text();
        const rows = text.trim().split("\n").map(r => r.split(","));
        const tbody = document.querySelector("#eventTable tbody");
        tbody.innerHTML = "";

        for (let i = 1; i < rows.length; i++) {
          const [time, event, room] = rows[i];
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${time}</td>
            <td>${event}</td>
            <td>${room}</td>
          `;
          tbody.appendChild(tr);
        }
      } catch (err) {
        console.error("Gagal load CSV", err);
      }
    }

    setInterval(updateClock, 1000);
    updateClock();

    loadCSV();
    setInterval(loadCSV, 5000); // refresh setiap 5 detik
  </script>
</body>
</html>
