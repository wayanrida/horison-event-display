<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Horison Event Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: #fff;
    }

    /* Background video & overlay */
    .bg-fixed {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }
    #bgMain { z-index: 0; }
    .overlay { z-index: 1; }

    /* Background No Event */
    #bgNoEvent {
      z-index: 10;
      opacity: 0;
      visibility: hidden;
    }
    #bgNoEvent.show {
      opacity: 1;
      visibility: visible;
    }

    /* Konten utama */
    .stage {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: opacity 0.8s ease;
    }

    /* Header */
    .header {
      width: 90%;
      margin-top: 28px;
      display: flex;
      justify-content: flex-end;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .title-badge {
      background: #333;
      padding: 10px 28px;
      border-radius: 32px;
      font-weight: 800;
      font-size: clamp(18px, 1.8vw, 28px);
      white-space: nowrap;
    }
    .clock-badge {
      background: #c5aa72;
      color: #000;
      padding: 10px 22px;
      border-radius: 32px;
      font-weight: 800;
      font-size: clamp(16px, 1.8vw, 26px);
      white-space: nowrap;
    }

    /* Viewport tabel (scroll area) */
    .table-viewport {
      width: 90%;
      margin: 36px auto 0;
      overflow: hidden;
      position: relative;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 12px 6px;
    }
    th {
      background: #c5aa72;
      color: #000;
      padding: 14px;
      border-radius: 14px;
      font-size: clamp(18px, 1.6vw, 24px);
      font-weight: 800;
      text-align: center;
    }
    td {
      background: #333;
      color: #fff;
      padding: 12px;
      border-radius: 14px;
      font-size: clamp(16px, 1.3vw, 22px);
      font-weight: 700;
    }

    /* Proporsi kolom */
    th:nth-child(1), td:nth-child(1) { width: 13%; text-align: center; }
    th:nth-child(2), td:nth-child(2) { width: 57%; text-align: left; }
    th:nth-child(3), td:nth-child(3) { width: 30%; text-align: right; }

    /* Multiline rules */
    td:nth-child(2), td:nth-child(3) {
      white-space: normal;
      word-break: break-word;
    }

    /* Room auto-resize agar tetap 1 baris */
    td:nth-child(3) {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    td:nth-child(3) span {
      display: inline-block;
      max-width: 100%;
      white-space: nowrap;
    }

    /* Clock overlay */
    #clockOverlay {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      color: #000;
      font-weight: 800;
      font-size: clamp(18px, 2vw, 28px);
      padding: 12px 28px;
      border-radius: 32px;
      z-index: 20;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.8s ease;
    }
    #clockOverlay.show {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <!-- Video background -->
  <video class="bg-fixed" id="bgMain" autoplay muted loop playsinline>
    <source src="VideoLooping.mp4" type="video/mp4">
  </video>

  <!-- PNG overlay -->
  <img class="bg-fixed overlay" src="overlay.png" alt="Overlay">

  <!-- Background khusus saat Tidak Ada Event -->
  <img class="bg-fixed" id="bgNoEvent" src="background-noevent.png" alt="No Event Background">

  <!-- Konten -->
  <div class="stage" id="mainStage">
    <div class="header">
      <div class="header-right">
        <div class="title-badge" id="headerTitle">EVENT HARI INI</div>
        <div class="clock-badge" id="clock">00:00:00</div>
      </div>
    </div>

    <div id="tableViewport" class="table-viewport">
      <table id="eventTable">
        <thead>
          <tr>
            <th>TIME</th>
            <th>EVENT</th>
            <th>ROOM</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Jam overlay pojok kanan bawah -->
  <div id="clockOverlay">00:00:00</div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT7JWjVeETxcC1epq9wg5oLA8C-BT7iNTCW6mAHfKjMNWe0LI_Ns2srMwOFsdBQE_bIYwKqq7xVoMLU/pub?gid=974824918&single=true&output=csv";
    const REFRESH_MS = 5000;
    const BACKUP_REFRESH_MS = 30 * 60 * 1000; // 30 menit backup refresh
    let lastData = [];
    let scrollTimer = null;
    let isScrollingEnabled = false;

    const VISIBLE_ROWS = 7;
    const SCROLL_STEP = 0.7;
    const SCROLL_INTERVAL_MS = 20;

    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString("id-ID", { hour12: false });
      document.getElementById("clock").textContent = timeStr;
      document.getElementById("clockOverlay").textContent = timeStr;
    }
    updateClock();
    setInterval(updateClock, 1000);

    async function loadCSV() {
      try {
        const resp = await fetch(CSV_URL + "&_ts=" + Date.now(), { cache: "no-store" });
        const text = await resp.text();
        const rows = parseCSV(text);
        const body = rows.slice(2).filter(r => (r[0] || r[1] || r[2]));
        lastData = body;
        renderTable(lastData);
      } catch (e) {
        renderTable(lastData);
      }
    }

    function parseCSV(text) {
      const lines = text.trim().split(/\r?\n/);
      return lines.map(line =>
        line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(p => p.replace(/^"|"$/g, "").trim())
      );
    }

    function renderTable(data) {
      const tbody = document.querySelector("#eventTable tbody");
      const fragment = document.createDocumentFragment();
      data.forEach(([time, event, room]) => {
        const tr = document.createElement("tr");

        const tdTime = document.createElement("td");
        tdTime.textContent = time;

        const tdEvent = document.createElement("td");
        tdEvent.textContent = (event || "").toUpperCase();

        const tdRoom = document.createElement("td");
        tdRoom.innerHTML = `<span>${room || ""}</span>`;

        tr.appendChild(tdTime);
        tr.appendChild(tdEvent);
        tr.appendChild(tdRoom);
        fragment.appendChild(tr);
      });
      tbody.replaceChildren(fragment);
      setupAutoScroll();
    }

    function setupAutoScroll() {
      const viewport = document.getElementById('tableViewport');
      const tbody = document.querySelector("#eventTable tbody");
      const rows = Array.from(tbody.children);

      stopAutoScroll();
      if (rows.length === 0) return;

      const rowHeight = rows[0].getBoundingClientRect().height || 48;
      viewport.style.height = Math.round(rowHeight * VISIBLE_ROWS) + 'px';

      if (rows.length <= VISIBLE_ROWS) {
        isScrollingEnabled = false;
        viewport.scrollTop = 0;
        return;
      }

      const cloneFrag = document.createDocumentFragment();
      rows.forEach(r => cloneFrag.appendChild(r.cloneNode(true)));
      tbody.appendChild(cloneFrag);

      isScrollingEnabled = true;
      startAutoScroll();
    }

    function startAutoScroll() {
      const viewport = document.getElementById('tableViewport');
      const tbody = document.querySelector("#eventTable tbody");
      if (!isScrollingEnabled || scrollTimer) return;
      const halfHeight = Math.floor(tbody.scrollHeight / 2);
      scrollTimer = setInterval(() => {
        viewport.scrollTop += SCROLL_STEP;
        if (viewport.scrollTop >= halfHeight) {
          viewport.scrollTop = 0;
        }
      }, SCROLL_INTERVAL_MS);
    }

    function stopAutoScroll() {
      if (scrollTimer) {
        clearInterval(scrollTimer);
        scrollTimer = null;
      }
    }

    loadCSV();
    setInterval(loadCSV, REFRESH_MS);
    setInterval(() => location.reload(), BACKUP_REFRESH_MS);
  </script>
</body>
</html>
