<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Event Hari Ini - Horison Lampung</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }
    .stage {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('background-1920x1080.png') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header-date {
      margin-top: 30px;
      padding: 10px 40px;
      background: #333;
      border-radius: 40px;
      font-size: 28px;
      font-weight: bold;
    }
    .clock {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 22px;
    }
    .table-wrap {
      margin-top: 80px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      width: 80%;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 22px;
      text-align: center;
    }
    th, td {
      padding: 15px 20px;
      border: none;
      border-radius: 10px;
    }
    th {
      background: transparent;
      font-size: 24px;
    }
    td {
      background: #222;
      color: #fff;
      font-weight: bold;
    }
    /* clamp untuk teks event */
    .event-text {
      display: block;
      white-space: normal;
      word-break: break-word;
      text-align: center;
      font-size: clamp(14px, 2vw, 22px); /* otomatis mengecil bila panjang */
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="clock" id="clock">00:00:00</div>
    <div class="header-date" id="headerDate">EVENT HARI INI</div>
    <div class="table-wrap">
      <table id="eventTable">
        <thead>
          <tr>
            <th>TIME</th>
            <th>EVENT</th>
            <th>ROOM</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT7JWjVeETxcC1epq9wg5oLA8C-BT7iNTCW6mAHfKjMNWe0LI_Ns2srMwOFsdBQE_bIYwKqq7xVoMLU/pub?gid=974824918&single=true&output=csv";
    const REFRESH_MS = 30000;

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("clock").textContent = `${h}.${m}.${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function updateDateHeader() {
      const now = new Date();
      const options = { day: 'numeric', month: 'long', year: 'numeric' };
      const tanggal = now.toLocaleDateString('id-ID', options).toUpperCase();
      document.getElementById("headerDate").textContent = `EVENT ${tanggal}`;
    }
    updateDateHeader();

    async function loadCSV() {
      try {
        const response = await fetch(CSV_URL);
        const data = await response.text();
        renderTable(data);
      } catch (error) {
        console.error("Gagal ambil data CSV:", error);
      }
    }
