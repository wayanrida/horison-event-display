<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Horison Event Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: #fff;
    }

    /* Background video & overlay */
    .bg-fixed {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }

    #bgMain { z-index: 0; }
    .overlay { z-index: 1; }

    /* Screensaver */
    #bgScreensaver {
      z-index: 10;
      opacity: 0;
      visibility: hidden;
    }
    #bgScreensaver.show {
      opacity: 1;
      visibility: visible;
    }

    /* Konten utama */
    .stage {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: opacity 0.8s ease;
    }

    /* Header */
    .header {
      width: 90%;
      margin-top: 28px;
      display: flex;
      justify-content: flex-end;
      transition: opacity 0.8s ease;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .title-badge {
      background: #333;
      padding: 10px 28px;
      border-radius: 32px;
      font-weight: 800;
      font-size: clamp(18px, 1.8vw, 28px);
      white-space: nowrap;
    }
    .clock-badge {
      background: #c5aa72;
      color: #000;
      padding: 10px 22px;
      border-radius: 32px;
      font-weight: 800;
      font-size: clamp(16px, 1.8vw, 26px);
      white-space: nowrap;
    }

    /* Tabel */
    table {
      width: 90%;
      margin: 36px auto;
      border-collapse: separate;
      border-spacing: 12px 6px;
      transition: opacity 0.8s ease;
    }
    th {
      background: #c5aa72;
      color: #000;
      padding: 14px;
      border-radius: 14px;
      font-size: clamp(18px, 1.6vw, 24px);
      font-weight: 800;
      text-align: center;
    }
    td {
      background: #333;
      color: #fff;
      padding: 12px;
      border-radius: 14px;
      font-size: clamp(16px, 1.3vw, 22px);
      font-weight: 700;
      vertical-align: middle;
    }

    /* Proporsi kolom */
    td:nth-child(1), th:nth-child(1) { width: 13%; text-align: center; }
    td:nth-child(2), th:nth-child(2) { width: 57%; text-align: center; }
    td:nth-child(3), th:nth-child(3) { width: 30%; text-align: center; }

    /* Event multiline */
    .event-text {
      display: block;
      word-wrap: break-word;
      white-space: normal;
      font-size: clamp(15px, 1.4vw, 26px);
      line-height: 1.3em;
      text-align: left;
    }

    /* Room single line shrink */
    .room-text {
      display: block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: clamp(14px, 1.4vw, 24px);
      text-align: right;
    }

    /* Time single line shrink */
    .time-text {
      display: block;
      white-space: nowrap;
      font-size: clamp(14px, 1.4vw, 24px);
      text-align: center;
    }

    /* Screensaver badge group */
    #screensaverBadgeBox {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 20;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.8s ease;
    }
    #screensaverBadgeBox.show {
      opacity: 1;
      visibility: visible;
    }
    .screensaver-badge {
      background: #fff;
      color: #000;
      font-weight: 800;
      font-size: clamp(16px, 1.8vw, 26px);
      padding: 10px 22px;
      border-radius: 32px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <!-- Video background -->
  <video class="bg-fixed" id="bgMain" autoplay muted loop playsinline>
    <source src="VideoLooping.mp4" type="video/mp4">
  </video>

  <!-- PNG overlay -->
  <img class="bg-fixed overlay" src="overlay.png" alt="Overlay">

  <!-- Screensaver background -->
  <img class="bg-fixed" id="bgScreensaver" src="screensaver.png" alt="Screensaver">

  <!-- Konten utama -->
  <div class="stage" id="mainStage">
    <div class="header" id="headerTitleBox">
      <div class="header-right">
        <div class="title-badge" id="headerTitle">EVENT HARI INI</div>
        <div class="clock-badge" id="clock">00:00:00</div>
      </div>
    </div>

    <table id="eventTable">
      <thead>
        <tr>
          <th>TIME</th>
          <th>EVENT</th>
          <th>ROOM</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Screensaver badges -->
  <div id="screensaverBadgeBox">
    <div class="screensaver-badge" id="screensaverText">TEXT</div>
    <div class="screensaver-badge" id="screensaverClock">00:00:00</div>
  </div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT7JWjVeETxcC1epq9wg5oLA8C-BT7iNTCW6mAHfKjMNWe0LI_Ns2srMwOFsdBQE_bIYwKqq7xVoMLU/pub?gid=974824918&single=true&output=csv";
    const REFRESH_MS = 5000;
    let lastData = [];

    function updateClocks() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString("id-ID", { hour12: false });
      document.getElementById("clock").textContent = timeStr;
      document.getElementById("screensaverClock").textContent = timeStr;
    }
    updateClocks();
    setInterval(updateClocks, 1000);

    function normalizeTime(str) {
      if (!str) return "";
      let clean = str.replace(/[;,]/g, ".").replace(/\s*/g, "");
      let parts = clean.split("-").map(p => p.trim());
      function formatPart(p) {
        if (/^\d{1,2}$/.test(p)) return p.padStart(2, "0") + ".00";
        if (/^\d{1,2}\.\d{1,2}$/.test(p)) {
          let [h, m] = p.split(".");
          return h.padStart(2, "0") + "." + m.padStart(2, "0");
        }
        if (/^\d{1,2}\.$/.test(p)) return p.replace(".", "") + ".00";
        return p;
      }
      if (parts.length === 2) return formatPart(parts[0]) + " - " + formatPart(parts[1]);
      return formatPart(parts[0]);
    }

    function parseTimeToMinutes(str) {
      if (!str) return null;
      const clean = normalizeTime(str);
      const end = clean.split("-")[1];
      if (!end) return null;
      const [h, m] = end.trim().split(".");
      return parseInt(h) * 60 + parseInt(m);
    }

    async function loadCSV() {
      try {
        const resp = await fetch(CSV_URL + "&_ts=" + Date.now(), { cache: "no-store" });
        const text = await resp.text();
        const rows = parseCSV(text);

        const customTitle = rows[0][0];
        const eventStatus = (rows[0][1] || "Ada Event").toLowerCase();
        const body = rows.slice(2).filter(r => (r[0] || r[1] || r[2]));
        if (body.length > 0) lastData = body;

        renderState(customTitle, eventStatus, lastData);
      } catch (e) {
        console.error("Fetch gagal, pakai data lama:", e);
        renderState(null, "ada event", lastData);
      }
    }

    function parseCSV(text) {
      const lines = text.trim().split(/\r?\n/);
      return lines.map(line =>
        line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(p => p.replace(/^"|"$/g, "").trim())
      );
    }

    function renderState(customTitle, eventStatus, data) {
      const now = new Date();
      const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const sheetDate = customTitle ? new Date(customTitle) : null;
      const screensaver = document.getElementById("bgScreensaver");
      const badgeBox = document.getElementById("screensaverBadgeBox");
      const stage = document.getElementById("mainStage");
      let showScreensaver = false;
      let badgeText = "";

      // Tentukan judul
      if (sheetDate && !isNaN(sheetDate)) {
        const formatted = sheetDate.toLocaleDateString("id-ID", { day: "2-digit", month: "long", year: "numeric" });
        document.getElementById("headerTitle").textContent = ("EVENT " + formatted).toUpperCase();
      } else if (customTitle) {
        document.getElementById("headerTitle").textContent = customTitle.toUpperCase();
      }

      if (eventStatus === "tidak ada event") {
        // No event manual
        showScreensaver = true;
        badgeText = "EVENT HARI INI SEGERA DI UPDATE";
      } else if (sheetDate) {
        const diffDays = (sheetDate - today) / (1000*60*60*24);

        if (diffDays === 0) {
          // Hari ini
          const lastEnd = Math.max(...data.map(r => parseTimeToMinutes(r[0]) || 0));
          const nowMinutes = now.getHours() * 60 + now.getMinutes();
          if (data.length > 0 && nowMinutes > lastEnd) {
            showScreensaver = true;
            const formatted = sheetDate.toLocaleDateString("id-ID", { day: "2-digit", month: "long", year: "numeric" });
            badgeText = "EVENT " + formatted.toUpperCase() + " TELAH SELESAI";
          }
        } else if (diffDays < 0) {
          // Kemarin atau lebih lama
          showScreensaver = true;
          badgeText = "EVENT HARI INI SEGERA DI UPDATE";
        } else if (diffDays === 1 && now.getHours() >= 0 && now.getMinutes() >= 1) {
          // Besok, mulai jam 00:01
          showScreensaver = false;
        }
      }

      if (showScreensaver) {
        stage.style.opacity = "0";
        screensaver.classList.add("show");
        badgeBox.classList.add("show");
        document.getElementById("screensaverText").textContent = badgeText;
      } else {
        stage.style.opacity = "1";
        screensaver.classList.remove("show");
        badgeBox.classList.remove("show");
        renderTable(data);
      }
    }

    function renderTable(data) {
      const tbody = document.querySelector("#eventTable tbody");
      const fragment = document.createDocumentFragment();

      data.forEach(([time, event, room]) => {
        const tr = document.createElement("tr");

        const tdTime = document.createElement("td");
        tdTime.innerHTML = `<span class="time-text">${normalizeTime(time)}</span>`;

        const tdEvent = document.createElement("td");
        tdEvent.innerHTML = `<span class="event-text">${(event || "").toUpperCase()}</span>`;

        const tdRoom = document.createElement("td");
        tdRoom.innerHTML = `<span class="room-text">${room || ""}</span>`;

        tr.appendChild(tdTime);
        tr.appendChild(tdEvent);
        tr.appendChild(tdRoom);

        fragment.appendChild(tr);
      });

      tbody.replaceChildren(fragment);
    }

    loadCSV();
    setInterval(loadCSV, REFRESH_MS);
  </script>
</body>
</html>
