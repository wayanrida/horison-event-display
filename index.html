<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Horison Event Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: #fff;
    }

    /* Background video & overlay */
    .bg-fixed {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }

    #bgMain { z-index: 0; }
    .overlay { z-index: 1; }
    #bgNoEvent, #bgScreensaver {
      z-index: 10;
      opacity: 0;
      visibility: hidden;
    }
    #bgNoEvent.show, #bgScreensaver.show {
      opacity: 1;
      visibility: visible;
    }

    /* Konten utama */
    .stage {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: opacity 0.8s ease;
    }

    /* Header */
    .header {
      width: 90%;
      margin-top: 28px;
      display: flex;
      justify-content: flex-end;
      transition: opacity 0.8s ease;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .title-badge {
      background: #333;
      padding: 10px 28px;
      border-radius: 32px;
      font-weight: 800;
      font-size: clamp(18px, 1.8vw, 28px);
      white-space: nowrap;
    }
    .clock-badge {
      background: #c5aa72;
      color: #000;
      padding: 10px 22px;
      border-radius: 32px;
      font-weight: 800;
      font-size: clamp(16px, 1.8vw, 26px);
      white-space: nowrap;
    }

    /* Tabel */
    table {
      width: 90%;
      margin: 36px auto;
      border-collapse: separate;
      border-spacing: 12px 6px;
      table-layout: fixed;
      transition: opacity 0.8s ease;
    }
    th, td {
      padding: 12px;
      border-radius: 14px;
      font-size: clamp(16px, 1.3vw, 22px);
      font-weight: 700;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    th {
      background: #c5aa72;
      color: #000;
      font-size: clamp(18px, 1.6vw, 24px);
      font-weight: 800;
      text-align: center; /* Header rata tengah */
    }
    td {
      background: #333;
      color: #fff;
    }

    /* Proporsi kolom */
    th:nth-child(1), td:nth-child(1) { width: 18%; text-align: center; } /* TIME */
    th:nth-child(2), td:nth-child(2) { width: 52%; text-align: left; }   /* EVENT */
    th:nth-child(3), td:nth-child(3) { width: 30%; text-align: right; }  /* ROOM */

    .event-text {
      display: inline-block;
      max-width: 50vw;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Jam overlay pojok */
    #clockOverlay {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      color: #000;
      font-weight: 800;
      font-size: clamp(18px, 2vw, 28px);
      padding: 12px 28px;
      border-radius: 32px;
      z-index: 20;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.8s ease;
    }
    #clockOverlay.show {
      opacity: 1;
      visibility: visible;
    }

    /* Notice Updating */
    #updatingNotice {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 20px 40px;
      border-radius: 12px;
      font-size: clamp(18px, 2vw, 32px);
      font-weight: 800;
      z-index: 30;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.6s ease;
    }
    #updatingNotice.show {
      opacity: 1;
      visibility: visible;
    }

    /* Screensaver Info */
    #screensaverInfo {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff;
      color: #000;
      font-weight: 800;
      font-size: clamp(14px, 1.4vw, 22px);
      padding: 10px 20px;
      border-radius: 24px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 25;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.8s ease;
    }
    #screensaverInfo.show {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <!-- Video background -->
  <video class="bg-fixed" id="bgMain" autoplay muted loop playsinline>
    <source src="VideoLooping.mp4" type="video/mp4">
  </video>

  <!-- PNG overlay -->
  <img class="bg-fixed overlay" src="overlay.png" alt="Overlay">

  <!-- Background khusus saat Tidak Ada Event -->
  <img class="bg-fixed" id="bgNoEvent" src="background-noevent.png" alt="No Event Background">

  <!-- Background Screensaver -->
  <img class="bg-fixed" id="bgScreensaver" src="screensaver.png" alt="Screensaver">

  <!-- Konten -->
  <div class="stage" id="mainStage">
    <div class="header" id="headerTitleBox">
      <div class="header-right">
        <div class="title-badge" id="headerTitle">EVENT HARI INI</div>
        <div class="clock-badge" id="clock">00:00:00</div>
      </div>
    </div>

    <table id="eventTable">
      <thead>
        <tr>
          <th>TIME</th>
          <th>EVENT</th>
          <th>ROOM</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Jam overlay pojok kanan bawah -->
  <div id="clockOverlay">00:00:00</div>

  <!-- Notice Updating -->
  <div id="updatingNotice">DATA EVENT SEDANG DI UPDATE...</div>

  <!-- Screensaver Info -->
  <div id="screensaverInfo">
    <span id="screensaverText">EVENT SEGERA KAMI UPDATE</span>
    <span id="screensaverClock">00:00:00</span>
  </div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT7JWjVeETxcC1epq9wg5oLA8C-BT7iNTCW6mAHfKjMNWe0LI_Ns2srMwOFsdBQE_bIYwKqq7xVoMLU/pub?gid=974824918&single=true&output=csv";
    const REFRESH_MS = 5000;
    let lastData = [];
    let lastStatus = "";

    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString("id-ID", { hour12: false });
      document.getElementById("clock").textContent = timeStr;
      document.getElementById("clockOverlay").textContent = timeStr;
      document.getElementById("screensaverClock").textContent = timeStr;
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
