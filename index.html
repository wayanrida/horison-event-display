<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Horison Event Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: #fff;
    }

    /* Background video & overlay */
    .bg-fixed {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }

    #bgMain { z-index: 0; }
    .overlay { z-index: 1; }
    #bgNoEvent, #bgScreensaver {
      z-index: 10;
      opacity: 0;
      visibility: hidden;
    }
    #bgNoEvent.show, #bgScreensaver.show {
      opacity: 1;
      visibility: visible;
    }

    /* Konten utama */
    .stage {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: opacity 0.8s ease;
    }

    /* Header */
    .header {
      width: 90%;
      margin-top: 28px;
      display: flex;
      justify-content: flex-end;
      transition: opacity 0.8s ease;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .title-badge {
      background: #333;
      padding: 10px 28px;
      border-radius: 32px;
      font-weight: 800;
      font-size: clamp(18px, 1.8vw, 28px);
      white-space: nowrap;
    }
    .clock-badge {
      background: #c5aa72;
      color: #000;
      padding: 10px 22px;
      border-radius: 32px;
      font-weight: 800;
      font-size: clamp(16px, 1.8vw, 26px);
      white-space: nowrap;
    }

    /* Tabel */
    table {
      width: 90%;
      margin: 36px auto;
      border-collapse: separate;
      border-spacing: 12px 6px;
      table-layout: fixed;
      transition: opacity 0.8s ease;
    }
    th, td {
      padding: 12px;
      border-radius: 14px;
      font-size: clamp(16px, 1.3vw, 22px);
      font-weight: 700;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    th {
      background: #c5aa72;
      color: #000;
      font-size: clamp(18px, 1.6vw, 24px);
      font-weight: 800;
      text-align: center; /* Header rata tengah */
    }
    td {
      background: #333;
      color: #fff;
    }

    /* Proporsi kolom */
    th:nth-child(1), td:nth-child(1) { width: 18%; text-align: center; } /* TIME */
    th:nth-child(2), td:nth-child(2) { width: 52%; text-align: left; }   /* EVENT */
    th:nth-child(3), td:nth-child(3) { width: 30%; text-align: right; }  /* ROOM */

    .event-text {
      display: inline-block;
      max-width: 50vw;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video class="bg-fixed" id="bgMain" autoplay muted loop playsinline>
    <source src="VideoLooping.mp4" type="video/mp4">
  </video>

  <!-- Overlay PNG -->
  <img class="bg-fixed overlay" src="overlay.png" alt="Overlay">

  <!-- Background khusus -->
  <img class="bg-fixed" id="bgNoEvent" src="background-noevent.png" alt="No Event Background">
  <img class="bg-fixed" id="bgScreensaver" src="screensaver.png" alt="Screensaver">

  <!-- Konten utama -->
  <div class="stage" id="mainStage">
    <div class="header" id="headerTitleBox">
      <div class="header-right">
        <div class="title-badge" id="headerTitle">EVENT HARI INI</div>
        <div class="clock-badge" id="clock">00:00:00</div>
      </div>
    </div>

    <table id="eventTable">
      <thead>
        <tr>
          <th>TIME</th>
          <th>EVENT</th>
          <th>ROOM</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT7JWjVeETxcC1epq9wg5oLA8C-BT7iNTCW6mAHfKjMNWe0LI_Ns2srMwOFsdBQE_bIYwKqq7xVoMLU/pub?gid=974824918&single=true&output=csv";
    const REFRESH_MS = 5000;

    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString("id-ID", { hour12: false });
      document.getElementById("clock").textContent = timeStr;
    }
    setInterval(updateClock, 1000);

    function parseCSV(text) {
      const lines = text.trim().split(/\r?\n/);
      return lines.map(line =>
        line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(p => p.replace(/^"|"$/g, "").trim())
      );
    }

    function normalizeTime(str) {
      if (!str) return "";
      let clean = str.replace(/[,;:]/g, ".").trim();
      let parts = clean.split("-").map(p => p.trim());
      function fmt(p) {
        if (!p) return "";
        if (/^\d{1,2}$/.test(p)) return p.padStart(2, "0") + ".00";
        if (/^\d{1,2}\.\d{1,2}$/.test(p)) {
          let [h, m] = p.split(".");
          return h.padStart(2, "0") + "." + m.padStart(2, "0");
        }
        if (/^\d{1,2}\.$/.test(p)) return p.replace(".", "") + ".00";
        return p;
      }
      return parts.length === 2 ? fmt(parts[0]) + " - " + fmt(parts[1]) : fmt(parts[0]);
    }

    async function loadCSV() {
      try {
        const resp = await fetch(CSV_URL + "&_ts=" + Date.now());
        const text = await resp.text();
        const rows = parseCSV(text);

        // Judul
        const customTitle = rows[0][0];
        if (customTitle) {
          const date = new Date(customTitle);
          if (!isNaN(date)) {
            const formatted = date.toLocaleDateString("en-GB", { day:"2-digit", month:"long", year:"numeric"});
            document.getElementById("headerTitle").textContent = "EVENT " + formatted.toUpperCase();
          } else {
            document.getElementById("headerTitle").textContent = customTitle.toUpperCase();
          }
        }

        // Data mulai baris 3
        const body = rows.slice(2).filter(r => (r[0] || r[1] || r[2]));
        renderTable(body);
      } catch (e) {
        console.error("Fetch gagal:", e);
      }
    }

    function renderTable(data) {
      const tbody = document.querySelector("#eventTable tbody");
      tbody.innerHTML = "";
      data.forEach(([time, event, room]) => {
        const tr = document.createElement("tr");
        const tdTime = document.createElement("td");
        tdTime.textContent = normalizeTime(time);

        const tdEvent = document.createElement("td");
        tdEvent.innerHTML = `<span class="event-text">${(event||"").toUpperCase()}</span>`;

        const tdRoom = document.createElement("td");
        tdRoom.textContent = room || "";

        tr.append(tdTime, tdEvent, tdRoom);
        tbody.appendChild(tr);
      });
    }

    loadCSV();
    setInterval(loadCSV, REFRESH_MS);
  </script>
</body>
</html>
