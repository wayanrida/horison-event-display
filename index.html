<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Horison Event Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: #fff;
    }

    /* Background video & overlay */
    .bg-fixed {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }
    #bgMain { z-index: 0; }
    .overlay { z-index: 1; }

    /* Background No Event */
    #bgNoEvent {
      z-index: 10;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.8s ease;
    }
    #bgNoEvent.show { opacity: 1; visibility: visible; }

    /* Screensaver */
    #bgScreensaver {
      z-index: 11;
      opacity: 0;
      visibility: hidden;
      transition: opacity 1.2s ease;
    }
    #bgScreensaver.show { opacity: 1; visibility: visible; }

    /* Konten utama */
    .stage {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: opacity 0.8s ease;
    }

    /* Header */
    .header {
      width: 90%;
      margin-top: 28px;
      display: flex;
      justify-content: flex-end;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .title-badge {
      background: #333;
      padding: 10px 28px;
      border-radius: 32px;
      font-weight: 800;
      font-size: clamp(18px, 1.8vw, 28px);
      white-space: nowrap;
    }
    .clock-badge {
      background: #c5aa72;
      color: #000;
      padding: 10px 22px;
      border-radius: 32px;
      font-weight: 800;
      font-size: clamp(16px, 1.8vw, 26px);
      white-space: nowrap;
    }

    /* Tabel */
    table {
      width: 90%;
      margin: 36px auto;
      border-collapse: separate;
      border-spacing: 12px 6px;
    }
    th {
      background: #c5aa72;
      color: #000;
      padding: 14px;
      border-radius: 14px;
      font-size: clamp(18px, 1.6vw, 24px);
      font-weight: 800;
      text-align: center;
    }
    td {
      background: #333;
      color: #fff;
      padding: 12px;
      border-radius: 14px;
      font-size: clamp(16px, 1.3vw, 22px);
      font-weight: 700;
    }
    td:nth-child(1) { text-align: center; }
    td:nth-child(2) { text-align: left; }
    td:nth-child(3) { text-align: right; }

    .event-text {
      display: inline-block;
      max-width: 60vw;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Screensaver Info (atas kanan) */
    #screensaverInfo {
      position: fixed;
      top: 28px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 21;
      opacity: 0;
      visibility: hidden;
      transition: opacity 1.2s ease;
    }
    #screensaverInfo.show { opacity: 1; visibility: visible; }

    #screensaverText,
    #clockOverlay {
      background: #fff;
      color: #000;
      font-weight: 800;
      border-radius: 32px;
      padding: 10px 24px;
    }

    /* Jam untuk No Event (kanan bawah) */
    #clockNoEvent {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      color: #000;
      font-weight: 800;
      font-size: clamp(18px, 2vw, 28px);
      padding: 10px 24px;
      border-radius: 32px;
      z-index: 22;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.8s ease;
    }
    #clockNoEvent.show { opacity: 1; visibility: visible; }

    /* Notice Updating */
    #updatingNotice {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 20px 40px;
      border-radius: 12px;
      font-size: clamp(18px, 2vw, 32px);
      font-weight: 800;
      z-index: 30;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.6s ease;
    }
    #updatingNotice.show { opacity: 1; visibility: visible; }
  </style>
</head>
<body>
  <!-- Video background -->
  <video class="bg-fixed" id="bgMain" autoplay muted loop playsinline>
    <source src="VideoLooping.mp4" type="video/mp4">
  </video>

  <!-- Overlay PNG -->
  <img class="bg-fixed overlay" src="overlay.png" alt="Overlay">

  <!-- Background khusus -->
  <img class="bg-fixed" id="bgNoEvent" src="background-noevent.png" alt="No Event">
  <img class="bg-fixed" id="bgScreensaver" src="screensaver.png" alt="Screensaver">

  <!-- Konten -->
  <div class="stage" id="mainStage">
    <div class="header">
      <div class="header-right">
        <div class="title-badge" id="headerTitle">EVENT HARI INI</div>
        <div class="clock-badge" id="clock">00:00:00</div>
      </div>
    </div>
    <table id="eventTable">
      <thead>
        <tr>
          <th>TIME</th>
          <th>EVENT</th>
          <th>ROOM</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Screensaver info (atas kanan) -->
  <div id="screensaverInfo">
    <div id="screensaverText">EVENT HARI INI TELAH SELESAI</div>
    <div id="clockOverlay">00:00:00</div>
  </div>

  <!-- Jam khusus No Event (bawah kanan) -->
  <div id="clockNoEvent">00:00:00</div>

  <!-- Notice Updating -->
  <div id="updatingNotice">DATA EVENT SEDANG DI UPDATE...</div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT7JWjVeETxcC1epq9wg5oLA8C-BT7iNTCW6mAHfKjMNWe0LI_Ns2srMwOFsdBQE_bIYwKqq7xVoMLU/pub?gid=974824918&single=true&output=csv";
    const REFRESH_MS = 5000;
    let lastData = [];
    let lastStatus = "";

    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString("id-ID", { hour12: false });
      document.getElementById("clock").textContent = timeStr;
      document.getElementById("clockOverlay").textContent = timeStr;
      document.getElementById("clockNoEvent").textContent = timeStr;
    }
    updateClock();
    setInterval(updateClock, 1000);

    function showUpdatingNotice() {
      const notice = document.getElementById("updatingNotice");
      notice.classList.add("show");
      setTimeout(() => notice.classList.remove("show"), 2500);
    }

    function parseCSV(text) {
      const lines = text.trim().split(/\r?\n/);
      return lines.map(line =>
        line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(p => p.replace(/^"|"$/g, "").trim())
      );
    }

    function normalizeTime(str) {
      if (!str) return "";
      // Ganti semua pemisah (titik dua, koma, titik koma, fullwidth) jadi titik
      let clean = str.replace(/[;:,\uFF0C]/g, ".").trim();
      let parts = clean.split("-").map(p => p.trim());

      function formatPart(p) {
        if (!p) return "";
        // Hanya angka → tambahkan .00
        if (/^\d{1,2}$/.test(p)) return p.padStart(2, "0") + ".00";
        // Format HH.MM atau H.MM
        if (/^\d{1,2}\.\d{1,2}$/.test(p)) {
          let [h, m] = p.split(".");
          return h.padStart(2, "0") + "." + m.padStart(2, "0");
        }
        // Format "HH." → jadi HH.00
        if (/^\d{1,2}\.$/.test(p)) return p.replace(".", "") + ".00";
        return p;
      }

      return (parts.length === 2)
        ? formatPart(parts[0]) + " - " + formatPart(parts[1])
        : formatPart(parts[0]);
    }

    function getLastEventEnd(data) {
      if (data.length === 0) return null;
      const lastTime = data[data.length - 1][0];
      if (!lastTime) return null;
      const parts = lastTime.replace(/[;:,\uFF0C]/g, ".").split("-");
      if (parts.length < 2) return null;
      let end = parts[1].trim();
      if (/^\d{1,2}$/.test(end)) end = end.padStart(2, "0") + ".00";
      if (/^\d{1,2}\.$/.test(end)) end = end.replace(".", "") + ".00";
      if (!/^\d{1,2}\.\d{1,2}$/.test(end)) return null;
      const [h, m] = end.split(".");
      return parseInt(h) * 60 + parseInt(m);
    }

    async function loadCSV() {
      try {
        const resp = await fetch(CSV_URL + "&_ts=" + Date.now(), { cache: "no-store" });
        const text = await resp.text();
        const rows = parseCSV(text);

        // Judul (A1)
        const customTitle = rows[0][0];
        let displayTitle = "EVENT HARI INI";
        let eventDate = null;
        if (customTitle) {
          const date = new Date(customTitle);
          if (!isNaN(date)) {
            eventDate = date;
            const formatted = date.toLocaleDateString("id-ID", { day: "2-digit", month: "long", year: "numeric" });
            displayTitle = "EVENT " + formatted.toUpperCase();
          } else {
            displayTitle = customTitle.toUpperCase();
          }
        }
        document.getElementById("headerTitle").textContent = displayTitle;

        // Status (B1)
        const eventStatus = (rows[0][1] || "Ada Event").toLowerCase();
        if (eventStatus !== lastStatus && lastStatus !== "") showUpdatingNotice();
        lastStatus = eventStatus;

        const body = rows.slice(2).filter(r => (r[0] || r[1] || r[2]));

        // --- Screensaver logic ---
        let screensaverMode = false;
        let emptyTable = (body.length === 0);

        if (eventStatus === "tidak ada event") {
          document.getElementById("mainStage").style.opacity = "0";
          document.getElementById("bgNoEvent").classList.add("show");
          document.getElementById("bgScreensaver").classList.remove("show");
          document.getElementById("screensaverInfo").classList.remove("show");
          document.getElementById("clockNoEvent").classList.add("show");
        } else {
          if (eventDate) {
            const now = new Date();
            const todayOnly = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const eventOnly = new Date(eventDate.getFullYear(), eventDate.getMonth(), eventDate.getDate());

            if (todayOnly.getTime() < eventOnly.getTime()) {
              screensaverMode = true; // Event besok
            } else if (todayOnly.getTime() > eventOnly.getTime()) {
              screensaverMode = true; // Event lewat
            } else {
              const endHM = getLastEventEnd(body);
              const nowHM = now.getHours() * 60 + now.getMinutes();
              if (endHM && nowHM > endHM) screensaverMode = true;
              if (emptyTable) screensaverMode = true;
            }
          }

          if (screensaverMode) {
            document.getElementById("mainStage").style.opacity = "0";
            document.getElementById("bgScreensaver").classList.add("show");
            document.getElementById("screensaverInfo").classList.add("show");
            document.getElementById("clockNoEvent").classList.remove("show");
            document.getElementById("bgNoEvent").classList.remove("show");

            let screensaverText = "";
            if (emptyTable) {
              screensaverText = "BELUM ADA EVENT UNTUK TANGGAL INI";
            } else {
              const now = new Date();
              const todayOnly = new Date(now.getFullYear(), now.getMonth(), now.getDate());
              const eventOnly = new Date(eventDate.getFullYear(), eventDate.getMonth(), eventDate.getDate());
              if (todayOnly.getTime() === eventOnly.getTime()) {
                screensaverText = displayTitle + " TELAH SELESAI";
              } else if (todayOnly.getTime() > eventOnly.getTime()) {
                screensaverText = "EVENT HARI INI SEGERA KAMI UPDATE";
              } else {
                screensaverText = "EVENT SEGERA KAMI UPDATE";
              }
            }
            document.getElementById("screensaverText").textContent = screensaverText;
          } else {
            document.getElementById("mainStage").style.opacity = "1";
            document.getElementById("bgNoEvent").classList.remove("show");
            document.getElementById("bgScreensaver").classList.remove("show");
            document.getElementById("screensaverInfo").classList.remove("show");
            document.getElementById("clockNoEvent").classList.remove("show");
          }
        }

        // Render tabel
        if (body.length > 0) {
          lastData = body;
          renderTable(lastData);
        } else {
          renderTable(lastData);
        }

      } catch (e) {
        console.error("Fetch gagal:", e);
        renderTable(lastData);
      }
    }

    function renderTable(data) {
      const tbody = document.querySelector("#eventTable tbody");
      const fragment = document.createDocumentFragment();
      data.forEach(([time, event, room]) => {
        const tr = document.createElement("tr");
        const tdTime = document.createElement("td");
        tdTime.textContent = normalizeTime(time);
        const tdEvent = document.createElement("td");
        tdEvent.innerHTML = `<span class="event-text">${(event || "").toUpperCase()}</span>`;
        const tdRoom = document.createElement("td");
        tdRoom.textContent = room || "";
        tr.appendChild(tdTime); tr.appendChild(tdEvent); tr.appendChild(tdRoom);
        fragment.appendChild(tr);
      });
      tbody.replaceChildren(fragment);
    }

    loadCSV();
    setInterval(loadCSV, REFRESH_MS);
  </script>
</body>
</html>
