<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Horison Event Display</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: url("background-1920x1080.png") no-repeat center center fixed;
      background-size: cover;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .header-title {
      background: #333;
      padding: 10px 40px;
      border-radius: 30px;
      font-size: clamp(20px, 2vw, 36px);
      font-weight: bold;
    }
    .clock {
      font-size: clamp(16px, 2vw, 28px);
      font-weight: bold;
    }
    table {
      width: 90%;
      margin: 40px auto;
      border-collapse: separate;
      border-spacing: 10px;
    }
    th, td {
      padding: 15px;
      background: rgba(0,0,0,0.7);
      border-radius: 15px;
    }
    th {
      font-size: clamp(18px, 1.5vw, 28px);
    }
    td {
      font-size: clamp(16px, 1.2vw, 24px);
    }
    .event-text {
      display: inline-block;
      max-width: 600px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: clamp(14px, 1.2vw, 22px);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title" id="headerTitle">EVENT HARI INI</div>
    <div class="clock" id="clock">00:00:00</div>
  </div>

  <table id="eventTable">
    <thead>
      <tr>
        <th>TIME</th>
        <th>EVENT</th>
        <th>ROOM</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT7JWjVeETxcC1epq9wg5oLA8C-BT7iNTCW6mAHfKjMNWe0LI_Ns2srMwOFsdBQE_bIYwKqq7xVoMLU/pub?gid=974824918&single=true&output=csv";
    const REFRESH_MS = 30000;

    // Update clock & header date
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent =
        now.toLocaleTimeString("id-ID", { hour12: false });
      document.getElementById("headerTitle").textContent =
        "EVENT " + now.toLocaleDateString("id-ID", { day: '2-digit', month: 'long', year: 'numeric' }).toUpperCase();
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function loadCSV() {
      try {
        const response = await fetch(CSV_URL);
        const text = await response.text();
        renderTable(parseCSV(text));
      } catch (err) {
        console.error("Gagal ambil CSV:", err);
      }
    }

    function parseCSV(text) {
      const lines = text.trim().split("\n").map(l => l.split(","));
      return lines;
    }

    function renderTable(rows) {
      const tbody = document.querySelector("#eventTable tbody");
      tbody.innerHTML = "";

      // skip header
      rows.slice(1).forEach(row => {
        const [time, event, room] = row;

        if (!time || !event || !room) return;

        const tr = document.createElement("tr");

        const tdTime = document.createElement("td");
        tdTime.textContent = time;

        const tdEvent = document.createElement("td");
        tdEvent.innerHTML = `<span class="event-text">${event}</span>`;

        const tdRoom = document.createElement("td");
        tdRoom.textContent = room;

        tr.appendChild(tdTime);
        tr.appendChild(tdEvent);
        tr.appendChild(tdRoom);
        tbody.appendChild(tr);
      });
    }

    loadCSV();
    setInterval(loadCSV, REFRESH_MS);
  </script>
</body>
</html>
