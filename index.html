<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Horison Event Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin: 0; height: 100%; background: #000; font-family: Arial, sans-serif; overflow: hidden; color: #fff; }
    .bg-fixed { position: fixed; inset: 0; width: 100%; height: 100%; object-fit: cover; pointer-events: none; transition: opacity 0.8s ease; }
    #bgMain { z-index: 0; }
    .overlay { z-index: 1; }
    #bgNoEvent, #bgScreensaver { z-index: 10; opacity: 0; visibility: hidden; }
    #bgNoEvent.show, #bgScreensaver.show { opacity: 1; visibility: visible; }

    .stage { position: relative; z-index: 2; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; transition: opacity 0.8s ease; }
    .header { width: 90%; margin-top: 28px; display: flex; justify-content: flex-end; transition: opacity 0.8s ease; }
    .header-right { display: flex; align-items: center; gap: 12px; }
    .title-badge { background: #333; padding: 10px 28px; border-radius: 32px; font-weight: 800; font-size: clamp(18px, 1.8vw, 28px); white-space: nowrap; }
    .clock-badge { background: #c5aa72; color: #000; padding: 10px 22px; border-radius: 32px; font-weight: 800; font-size: clamp(16px, 1.8vw, 26px); white-space: nowrap; }

    table { width: 90%; margin: 36px auto; border-collapse: separate; border-spacing: 12px 6px; transition: opacity 0.8s ease; }
    th { background: #c5aa72; color: #000; padding: 14px; border-radius: 14px; font-size: clamp(18px, 1.6vw, 24px); font-weight: 800; text-align: center; }
    td { background: #333; color: #fff; padding: 12px; border-radius: 14px; font-size: clamp(16px, 1.3vw, 22px); font-weight: 700; }
    td:nth-child(1) { text-align: center; }
    td:nth-child(2) { text-align: left; }
    td:nth-child(3) { text-align: right; }

    .event-text { display: inline-block; max-width: 60vw; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; font-size: clamp(14px, 1.2vw, 22px); }

    #clockOverlay { position: fixed; bottom: 20px; right: 20px; background: #fff; color: #000; font-weight: 800; font-size: clamp(18px, 2vw, 28px); padding: 12px 28px; border-radius: 32px; z-index: 20; opacity: 0; visibility: hidden; transition: opacity 0.8s ease; }
    #clockOverlay.show { opacity: 1; visibility: visible; }

    #scrNotice { position: fixed; top: 20px; right: 20px; background: #fff; color: #000; padding: 12px 20px; border-radius: 24px; font-weight: 800; font-size: clamp(16px, 1.5vw, 22px); z-index: 20; opacity: 0; visibility: hidden; transition: opacity 0.8s ease; }
    #scrNotice.show { opacity: 1; visibility: visible; }
  </style>
</head>
<body>
  <!-- Background video -->
  <video class="bg-fixed" id="bgMain" autoplay muted loop playsinline>
    <source src="VideoLooping.mp4" type="video/mp4">
  </video>

  <!-- Overlay -->
  <img class="bg-fixed overlay" src="overlay.png" alt="Overlay">

  <!-- Background khusus -->
  <img class="bg-fixed" id="bgNoEvent" src="background-noevent.png" alt="No Event">
  <img class="bg-fixed" id="bgScreensaver" src="screensaver.png" alt="Screensaver">

  <!-- Konten -->
  <div class="stage" id="mainStage">
    <div class="header" id="headerTitleBox">
      <div class="header-right">
        <div class="title-badge" id="headerTitle">EVENT HARI INI</div>
        <div class="clock-badge" id="clock">00:00:00</div>
      </div>
    </div>
    <table id="eventTable">
      <thead>
        <tr><th>TIME</th><th>EVENT</th><th>ROOM</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Overlay info -->
  <div id="clockOverlay">00:00:00</div>
  <div id="scrNotice">EVENT TELAH SELESAI</div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT7JWjVeETxcC1epq9wg5oLA8C-BT7iNTCW6mAHfKjMNWe0LI_Ns2srMwOFsdBQE_bIYwKqq7xVoMLU/pub?gid=974824918&single=true&output=csv";
    const REFRESH_MS = 5000;
    let lastData = [];
    let lastEndTime = null;

    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString("id-ID", { hour12: false });
      document.getElementById("clock").textContent = timeStr;
      document.getElementById("clockOverlay").textContent = timeStr;
    }
    setInterval(updateClock, 1000); updateClock();

    function parseCSV(text) {
      const lines = text.trim().split(/\r?\n/);
      return lines.map(line =>
        line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(p => p.replace(/^"|"$/g, "").trim())
      );
    }

    function parseTime(str) {
      if (!str) return null;
      str = str.replace(/[;:,\uFF0C]/g, ".").trim();
      const [h, m] = str.split(".");
      if (isNaN(h) || isNaN(m)) return null;
      return parseInt(h) * 60 + parseInt(m);
    }

    function normalizeTime(str) {
      if (!str) return "";
      let clean = str.replace(/[;:,\uFF0C]/g, ".").trim();
      let parts = clean.split("-").map(p => p.trim());
      function fmt(p) {
        if (!p) return "";
        if (/^\d{1,2}$/.test(p)) return p.padStart(2,"0")+".00";
        if (/^\d{1,2}\.\d{1,2}$/.test(p)) {
          let [h,m] = p.split(".");
          return h.padStart(2,"0")+"."+m.padStart(2,"0");
        }
        if (/^\d{1,2}\.$/.test(p)) return p.replace(".","")+".00";
        return p;
      }
      if (parts.length===2) return fmt(parts[0])+" - "+fmt(parts[1]);
      return fmt(parts[0]);
    }

    async function loadCSV() {
      try {
        const resp = await fetch(CSV_URL + "&_ts=" + Date.now(), { cache: "no-store" });
        const text = await resp.text();
        const rows = parseCSV(text);

        const customTitle = rows[0][0];
        if (customTitle) {
          const date = new Date(customTitle);
          if (!isNaN(date)) {
            document.getElementById("headerTitle").textContent = "EVENT " +
              date.toLocaleDateString("id-ID",{day:"2-digit",month:"long",year:"numeric"}).toUpperCase();
          } else {
            document.getElementById("headerTitle").textContent = customTitle.toUpperCase();
          }
        }

        const eventStatus = (rows[0][1] || "Ada Event").toLowerCase();
        const tbody = document.querySelector("#eventTable tbody");
        tbody.innerHTML = "";

        if (eventStatus === "tidak ada event") {
          document.getElementById("mainStage").style.opacity = "0";
          document.getElementById("bgNoEvent").classList.add("show");
          document.getElementById("clockOverlay").classList.add("show");
          document.getElementById("bgScreensaver").classList.remove("show");
          document.getElementById("scrNotice").classList.remove("show");
          return;
        } else {
          document.getElementById("mainStage").style.opacity = "1";
          document.getElementById("bgNoEvent").classList.remove("show");
          document.getElementById("clockOverlay").classList.remove("show");
        }

        const body = rows.slice(2).filter(r => (r[0]||r[1]||r[2]));
        let maxEnd = null;
        body.forEach(([time,event,room])=>{
          const tr = document.createElement("tr");

          const tdTime = document.createElement("td");
          tdTime.textContent = normalizeTime(time);

          const tdEvent = document.createElement("td");
          tdEvent.innerHTML = `<span class="event-text">${(event||"").toUpperCase()}</span>`;

          const tdRoom = document.createElement("td");
          tdRoom.textContent = room||"";

          tr.appendChild(tdTime); tr.appendChild(tdEvent); tr.appendChild(tdRoom);
          tbody.appendChild(tr);

          if (time && time.includes("-")) {
            let endStr = time.split("-")[1].trim();
            let endMin = parseTime(endStr);
            if (endMin!==null) {
              if (maxEnd===null || endMin>maxEnd) maxEnd=endMin;
            }
          }
        });
        lastEndTime = maxEnd;

        checkScreensaver();
      } catch(e){ console.error(e); }
    }

    function checkScreensaver(){
      const now = new Date();
      const nowMin = now.getHours()*60 + now.getMinutes();

      if (lastEndTime!==null && nowMin>lastEndTime) {
        document.getElementById("mainStage").style.opacity = "0";
        document.getElementById("bgScreensaver").classList.add("show");
        document.getElementById("scrNotice").textContent =
          document.getElementById("headerTitle").textContent + " TELAH SELESAI";
        document.getElementById("scrNotice").classList.add("show");
      } else {
        document.getElementById("bgScreensaver").classList.remove("show");
        document.getElementById("scrNotice").classList.remove("show");
      }
    }

    loadCSV();
    setInterval(loadCSV, REFRESH_MS);
  </script>
</body>
</html>
